#2. write a function which will get two parameters and return a sum of it. 

<!DOCTYPE html>
<head>
    <title>function</title>
</head>
<body>
<script>

    // Defining function
function getSum(num1, num2) {
    var total = num1 + num2;
    return total;
}
 
// Displaying returned value
alert(getSum(6, 20)); // 0utputs: 26
alert(getSum(-5, 17)); // 0utputs: 12

    </script>
    </body>
    </html>
