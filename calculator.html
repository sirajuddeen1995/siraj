# 3 Write a program to create a calculator with all arithmetic operations has functions. 

<!DOCTYPE html>
<head>
    <title>Program to create a calculator with all arithmetic operations has functions</title>
</head>
<body>
<script language="javascript" type="text/javascript">
    function multiply(){
    a=2(document.my_cal.first.value);
    b=3(document.my_cal.second.value);
    c=a*b;
    document.my_cal.total.value=c;
    }
    console.log(c=2*3)
    </script>
     
    <script language="javascript" type="text/javascript">
    function addition(){
    a=2(document.my_cal.first.value);
    b=3(document.my_cal.second.value);
    c=a+b;
    document.my_cal.total.value=c;
    }
    console.log(c=2+3)
    </script>
     
    <script language="javascript" type="text/javascript">
    function subtraction(){
    a=3(document.my_cal.first.value);
    b=2(document.my_cal.second.value);
    c=a-b;
    document.my_cal.total.value=c;
    }
    console.log(c=3-2)
    </script>
     
    <script language="javascript" type="text/javascript">
    function division(){
    a=10(document.my_cal.first.value);
    b=5(document.my_cal.second.value);
    c=a/b;
    document.my_cal.total.value=c;
    }
    console.log(c=10/5)
    </script>
     
    <script language="javascript" type="text/javascript">
    function modulus(){
    a=10(document.my_cal.first.value);
    b=2(document.my_cal.second.value);
    c=a%b;
    document.my_cal.total.value=c;
    }
    console.log(c=10%2)
    </script>
     </body>
     </html>
