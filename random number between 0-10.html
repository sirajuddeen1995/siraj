# 1.Java script function to generate random whole number between 0 to 10;

<!DOCTYPE html>
<head>
    <title>function</title>
</head>
<body>
<script>  
  
// Function to generate random number  
function randomNumber(min, max) {  
    return Math.random() * (max - min) + min; 
}  
  
document.write("Random Number between 0 and 10: ")  
  
// Function call 
document.write( randomNumber(0, 10) );  
</script>    
</body>
</html>
